# Release Pipeline - Manual releases only
# All builds are done locally on self-hosted infrastructure
# This workflow creates a GitHub release with manually uploaded artifacts

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      release_notes:
        description: 'Additional release notes (optional)'
        required: false
        type: string

jobs:
  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 1.2.3)"
            exit 1
          fi
          echo "Version $VERSION is valid"

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          EXTRA_NOTES="${{ github.event.inputs.release_notes }}"

          cat << 'EOF' > release-notes.md
          ## ScreenControl v$VERSION

          ### Installation

          **macOS:**
          1. Download the .pkg installer or .dmg file
          2. Run the installer or drag ScreenControl to Applications
          3. Grant Accessibility and Screen Recording permissions when prompted

          **Windows:**
          1. Download and extract the Windows ZIP file
          2. Run ScreenControlService.exe as Administrator
          3. Run ScreenControlTray.exe for system tray controls
          4. (Optional) Register ScreenControlCP.dll for credential provider unlock

          **Linux:**
          1. Download and extract the Linux tarball
          2. Run the service: `./ScreenControlService`
          3. Configure systemd for auto-start (optional)

          ### Building from Source

          Builds are done locally. See the README for build instructions.

          EOF

          # Replace placeholder with actual version
          sed -i "s/\$VERSION/$VERSION/g" release-notes.md

          # Append extra notes if provided
          if [ -n "$EXTRA_NOTES" ]; then
            echo "" >> release-notes.md
            echo "### Additional Notes" >> release-notes.md
            echo "" >> release-notes.md
            echo "$EXTRA_NOTES" >> release-notes.md
          fi

          echo "Release notes generated:"
          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: ScreenControl v${{ github.event.inputs.version }}
          body_path: release-notes.md
          draft: true
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        run: |
          echo "Release v${{ github.event.inputs.version }} created as DRAFT"
          echo ""
          echo "Next steps:"
          echo "1. Build artifacts locally for each platform"
          echo "2. Upload artifacts to the draft release"
          echo "3. Review and publish the release"
          echo ""
          echo "Build commands:"
          echo "  macOS:   cd macos && xcodebuild -scheme ScreenControl -configuration Release"
          echo "  Linux:   cd service && mkdir build && cd build && cmake .. && make"
          echo "  Windows: cd service && mkdir build && cd build && cmake .. && cmake --build . --config Release"
